<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .btn{
            text-decoration : none ;
            background : blue ;
            color : white ;
            padding :10px ;
            border-radius : 3px ;
            margin-left : 12px ;
        }
    </style>
    {% for message  in messages   %}
    <h1 class="mid-message"> 
        {{message}}
    </h1>
    {% endfor %}
    
    <h2> welcome</h2>
    <h2>Home</h2>
    
    {% if request.user.is_authenticated  %}
    <a href="{% url 'logout' %}" class="btn"> logout  </a>
    <a href="{% url 'profile' %}" class="btn"> profile  </a>
    <a href="{% url 'dashboard' %}" class="btn"> dashboard </a>
    <a href="{% url 'passchange' %}" class="btn"> change Password   </a>
    <a href="{% url 'passchange2' %}" class="btn"> change Password-2  </a>
    {% else %}
    <a href="{% url 'singin' %}" class="btn"> login  </a>      
    <a href="{% url 'profile' %}" class="btn"> profile  </a>



      
        
    {% endif %}
       
    
    
</body>
</html>
